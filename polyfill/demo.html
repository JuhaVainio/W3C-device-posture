<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='module' defer src="screenfold-settings.js"></script>
    <style>
    /*media queries*/
    @media (screen-fold-posture: tent) {
        body {
        background: yellow;
        }
    }
    @media (screen-fold-posture: tablet) {
        body {
        background: green;
        }
    }
    @media (screen-fold-posture: laptop) and (min-screen-fold-angle: 150) {
        body {
        background: red;
        }
    }
    @media (screen-fold-posture: laptop) and (max-screen-fold-angle: 100) {
        body {
        background: pink;
        }
    }
    </style>
    <title>Screen Fold Polyfill demo</title>
</head>
<body>
    <screenfold-settings></screenfold-settings>
</body>
</html>
